<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../jqueryui/smoothness/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jqueryui/jquery-ui.js"></script>
    <script src="../js/snippet.js"></script>
</head>
<body>
    <div class="box">box</div>
    <div class="target">target</div>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background: #cccccc;
            margin-bottom: 20px;
        }

        .target {
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>

    <script>
        $(function () {
            $('.box').draggable();
            $('.target').droppable({
                accept: '.box',
                drop: function () {
                    console.log('dropped!!');
                }
            });
        });
    </script>
</body>
</html>
